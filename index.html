<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator!</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator!</h1>
    <form action="" id="add-meme">
        <label for="url" class="labels">Image URL: </label>
        <input type="text" id="url">
        <br><br>
        <label for="top-text" class="labels">Top text: </label>
        <input type="text" id="top-text">
        <br><br>
        <label for="bottom-text" class="labels">Bottom text: </label>
        <input type="text" id="bottom-text">
        <br><br>
        <button id="generate" class="generate-btn">Generate!</button>
    </form>
    <div id="memes">
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
